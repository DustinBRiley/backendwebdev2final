<header></header>
<app-header></app-header>
<form class="d-flex" role="search">
    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div id="sidebar-wrapper">
    <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
        <label class="btn btn-outline-danger" for="vbtn-radio1">Shirts</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio2">Shoes</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio3">Cards</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio4">Pants</label>
    </div>
</div>
<section id="categories" class="my-4">
    <div class="container">
        <div class="row">
            <div *ngFor="let x of items; index as i">
                <div class="card" style="width: 18rem;" >
                    <img src='../../../assets/{{x.name}}.jpg' class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.name }}</h5>
                        <p class="card-text">{{ x.price | currency }}</p>
                        <a href="{{ addCart() }}" class="btn btn-warning">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
